<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>Neuen Studenten anlegen</h1>

            <h:form>
                <h:panelGrid columns="3">
                    <f:facet name="header">Neuer Student</f:facet>

                    <h:outputLabel value="Vorname"/>
                    <h:inputText id="firstName"
                                 value="#{editController.selectedStudent.firstName}"
                                 validatorMessage="Bitte geben Sie einen Namen ein">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="firstName"/>

                    <h:outputLabel value="Nachname"/>
                    <h:inputText id="lastName"
                                 value="#{editController.selectedStudent.lastName}"
                                 validatorMessage="Bitte geben Sie einen Nachnamen ein">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="lastName"/>

                    <h:outputLabel value="E-Mail"/>
                    <h:inputText id="email"
                                 value="#{editController.selectedStudent.email}"
                                 requiredMessage="Bitte geben Sie eine E-Mail ein"
                                 validatorMessage="Das E-Mail Format ist ungültig">
                        <f:validateRequired/>
                        <f:validateRegex pattern="#{editController.emailPattern}"/>
                    </h:inputText>
                    <h:message for="email"/>

                    <h:outputLabel value="Postleitzahl"/>
                    <h:inputText id="postalCode"
                                 value="#{editController.selectedStudent.postalCode}"
                                 validatorMessage="Die Postleitzahl muss #{editController.maximumPostalCodeSize} Zeichen lang sein"
                                 converterMessage="Die Eingabe muss eine Zahl sein">
                        <f:validateRequired/>
                        <f:convertNumber maxFractionDigits="0" minFractionDigits="0"/>
                        <f:validateLength minimum="#{editController.maximumPostalCodeSize}"
                                          maximum="#{editController.maximumPostalCodeSize}"/>
                    </h:inputText>
                    <h:message for="postalCode"/>

                    <h:outputLabel value="Straße"/>
                    <h:inputText id="street"
                                 value="#{editController.selectedStudent.street}"
                                 validatorMessage="Bitte geben Sie eine Straße mit Hausnummer ein">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="street"/>

                    <h:outputLabel value="Ort"/>
                    <h:inputText id="location"
                                 value="#{editController.selectedStudent.location}"
                                 validatorMessage="Bitte geben Sie eine Ortschaft an">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="location"/>
                </h:panelGrid>
                <h:commandButton value="#{editController.inAddMode ? 'Anlegen' : 'Updaten'}"
                                 action="#{editController.create}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
